<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="/frontend/css/login.css"> </head>

<body>
  <div class="background">
    <img src="/frontend/image/elipse1.png" alt="elipse1" class="elipse elipse1"> <img src="/frontend/image/elipse2.png" alt="elipse2" class="elipse elipse2"> <img src="/frontend/image/elipse3.png" alt="elipse3" class="elipse elipse3"> </div>

  <div class="circle-container">
  <form id="form-cadastro" action="/api/cadastro" method="post">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="form-container">
              <label for="nome">nome</label>
              <input type="text" id="nome" name="nome" required>

              <label for="nome_usuario">username</label>
              <input type="text" id="nome_usuario" name="nome_usuario" required>

              <label for="email">email</label>
              <input type="email" id="email" name="email" required>

              <label for="senha">senha</label>
              <input type="password" id="senha" name="senha" required>
            </div>
          </div>

          <div class="flip-card-back">
            <div class="form-container">
              <label for="id_genero">gênero</label>
              <select id="id_genero" name="id_genero" required>
                <option value="">Selecione</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Outro</option>
              </select>

              <label for="id_tipo_usuario">tipo de user</label>
              <select id="id_tipo_usuario" name="id_tipo_usuario" required>
                <option value="">Selecione</option>
                <option value="1">Administrador</option>
                <option value="2">Usuário Comum</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <button class="floating-btn" id="flip-btn">→</button>
    </form>
  </div>



  <script>
    const flipBtn = document.getElementById("flip-btn");
    const flipCardInner = document.querySelector(".flip-card-inner");
    const form = document.getElementById("form-cadastro");
    let flipped = false;

    flipBtn.addEventListener("click", (e) => {
      e.preventDefault();

      if (!flipped) {
        flipCardInner.classList.add("flipped");
        flipped = true;
      } else {
        // envia com fetch e só redireciona se o cadastro der certo
        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData
        })
          .then(response => {
            if (response.ok) {
              // Se você tiver um arquivo home.html, ele deve estar acessível
              // através de uma rota ou também servido como estático.
              // Por enquanto, assumindo que ele também estará em 'frontend'.
              window.location.href = "/frontend/home.html"; // ou outra rota/caminho correto
            } else {
              alert("Erro ao cadastrar usuário!");
            }
          })
          .catch(() => alert("Erro de conexão com o servidor."));
      }

    });
  </script>
</body>

</html>
